<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Contact Deepakraj Ravi - Cloud & DevOps Portfolio" />
  <meta name="author" content="Deepakraj Ravi" />
  <title>Contact | Deepakraj Ravi</title>
  <!-- Favicon-->        
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Theme Toggle Styles -->
  <style>
    .navbar { position: relative; }
    #theme-toggle {
      position: absolute;
      top: 1rem;
      right: 2rem;
      z-index: 1050;
      font-size: 1.5rem;
      color: var(--bs-secondary);
      background: transparent;
      border: none;
    }
    #theme-toggle:hover { color: var(--bs-dark); }
    body.dark-mode #theme-toggle { color: var(--bs-light); }
  </style>
</head>
<body class="d-flex flex-column h-100 bg-light">
  <main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
      <div class="container px-5 position-relative">
        <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Deepakraj Ravi</span></a>
        <!-- Theme Toggle -->
        <button id="theme-toggle" aria-label="Toggle dark mode">
          <i id="theme-icon" class="bi bi-moon-fill"></i>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact Section-->
    <section class="py-5">
      <div class="container px-5">
        <div class="bg-light rounded-4 py-5 px-4 px-md-5">
          <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3">
              <i class="bi bi-envelope"></i>
            </div>
            <h1 class="fw-bolder">Let's Connect</h1>
            <p class="lead fw-normal text-muted mb-0">Feel free to reach out!</p>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <!-- Netlify Form -->
              <form name="contact" method="POST" data-netlify="true" action="/" autocomplete="on">
                <input type="hidden" name="form-name" value="contact" />
                <div class="form-floating mb-3">
                  <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required autocomplete="name" />
                  <label for="name">Full name</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="email" />
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input class="form-control" id="subject" name="subject" type="text" placeholder="Subject..." required autocomplete="on" />
                  <label for="subject">Subject</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required autocomplete="on"></textarea>
                  <label for="message">Message</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer-->
  <footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto"><div class="small m-0">Â© 2025 Deepakraj Ravi.</div></div>
        <div class="col-auto">
          <a class="small" href="index.html">Privacy</a>
          <span class="mx-1">&middot;</span>
          <a class="small" href="index.html">Terms</a>
          <span class="mx-1">&middot;</span>
          <a class="small" href="index.html">Contact</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Theme toggle script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      icon.classList.toggle('bi-moon-fill');
      icon.classList.toggle('bi-brightness-high-fill');
    });
  </script>
</body>
</html>
